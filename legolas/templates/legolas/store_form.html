{% extends 'legolas/base.html' %}
{% load staticfiles %}



<!DOCTYPE html>
<html>

<head>
{% block head %}
    <meta name="description" content="korean yelp equivalant, elf" />
    <meta name="keywords" content="맛집" />
    <title>elf store new/edit page </title>
    <link rel="stylesheet" href="{% static 'css/store_form.css' %}" />
{% endblock %}
</head>


<body>

{% block search %}
  {% include 'legolas/search_form.html' %}
{% endblock search %}


    {% block main %}
    <div id="store_form">
        <div class="container">
            <h2>STORE NEW/EDIT</h2>
            <form enctype="multipart/form-data" method="post">{% csrf_token %}

                <table class="table table-hover">
                    {{ form.as_table }}
                </table>

                <button type="submit">SAVE</button>
            </form>
        </div>
    </div>
    {% endblock %}

</body>
