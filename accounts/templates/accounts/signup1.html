{% extends 'legolas/base.html' %}
{% load bootstrap3 %}


    {% block main %}

<div class="container">
    <div class="row">
        <div class="col-md-5 col-md-offset-3"  style="background-color:#fefff1">
            <h3>빠른 회원가입: 1단계</h3>
            <form action="" method="post"> {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button class="btn btn-primary">
                    {% bootstrap_icon "star" %} Submit
                    </button>
                {% endbuttons %}
            </form>
        </div>
    </div>
</div>

    {% endblock %}
