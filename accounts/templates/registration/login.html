{% load bootstrap3 %}



    {% block main %}

<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-2">
            <div class="col-md-4">
                <form action="" method="post"> {% csrf_token %}
                    {% bootstrap_form form %}

            </div>
            <div class="col-md-6">

                <p><a href="{% url 'signup1' %}" class="btn btn-danger">회원가입</a></p>
                <p>BIG ADVANTAGES come along!! <br /> {% lorem %}</p>
            </div>
        </div>
    </div>
</div>

    {% endblock %}
